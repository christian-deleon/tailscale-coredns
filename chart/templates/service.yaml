{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tailscale-coredns.fullname" . }}
  labels:
    {{- include "tailscale-coredns.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: UDP
      name: dns
  selector:
    {{- include "tailscale-coredns.selectorLabels" . | nindent 4 }}
{{- end }} 